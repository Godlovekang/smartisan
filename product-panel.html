<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product-panel</title>
    <link rel="stylesheet" href="product-panel.css">
    <style>

    </style>
</head>

<body>
    <ul>
        <li class="product-panel">
            <img src="images/hot-products/hot-product1.jpg" alt="热销商品">
            <div class="product-introduce">
                <h6 class="product-name">Smartisan M1/M1L 软胶保护套</h6>
                <p class="brief-introduce">TPU环保材质、细腻防滑、防油污</p>
            </div>
            <p class="price">
                <i>￥</i>
                <span>49.00</span>
            </p>
            <ul class="dot-list product-style">
                <li class="list1 list" data-src="images/hot-products/hot-product1.jpg">
                    <div class="view active">
                        <span></span>
                    </div>
                </li>
                <li class="list2 list" data-src="images/hot-products/hot-product2.jpg">
                    <div class="view">
                        <span></span>
                    </div>
                </li>
            </ul>
            <div class="operator">
                <a href="#" class="detail-btn">查看详情</a>
            </div>
        </li>
    </ul>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="product-panel.js"></script>
    <script>
        new ProductPanel($('.product-panel'));
    </script>
</body>

</html>
