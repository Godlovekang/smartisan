<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>banner3d</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Microsoft Yahei", 微软雅黑, STHeiti, 华文细黑, sans-serif;
        font-size: 14px;
        color: rgb(102, 102, 102);
    }

    ul,
    li {
        list-style: none;
    }

    .clearfix {
        content: '';
        display: block;
        clear: both;
    }

    .container {
        margin: 0 auto;
        width: 1220px;
    }

    .banner3d {
        position: relative;
        width: 100%;
        padding-bottom: 41%;
    }

    .banner3d .banner-ct {
        position: absolute;
        height: 100%;
        width: 100%;
        perspective: 5000px;
        transform-style: preserve-3d;
    }

    .banner3d .banner {
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 12px;
        transition: .1s linear;
    }

    .banner3d .banner-2 {
        display: none;
    }

    .banner3d .banner-3 {
        display: none;
    }

    .banner3d .banner .shadow {
        position: absolute;
        top: -60px;
        bottom: -60px;
        left: -60px;
        right: -60px;
        background-image: url(images/banner/banner-3d-shadow_ab4cdb6403.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: .3s linear;
    }

    .banner3d .banner .active {
        opacity: 1;
    }

    .banner3d .banner .box {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-radius: 12px;
        transition: .2s ease-out;
        cursor: pointer;
    }

    .banner3d .banner .box-1 {
        /*background-image: url(images/banner/banner-3d-item-m12-box-1_ceefc9047f.png);*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 1;
    }

    .banner3d .banner-1 .box-1 {
        background-image: url(images/banner/banner-3d-item-m11-box-1_851af2cb7b.png);
    }

    .banner3d .banner-2 .box-1 {
        background-image: url(images/banner/banner-3d-item-m12-box-1_ceefc9047f.png);
    }

    .banner3d .banner-3 .box-1 {
        background-image: url(images/banner/banner-3d-item-m13-box-1_7b2d6bc9b9.png);
    }

    .banner3d .banner .box-2 {
        /*background-image: url(images/banner/banner-3d-item-m12-box-2_e07ca5ce17.png);*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        /*bottom: -25px;*/
    }

    .banner3d .banner-1 .box-2 {
        background-image: url(images/banner/banner-3d-item-m11-box-2_7826937752.png);
    }

    .banner3d .banner-2 .box-2 {
        background-image: url(images/banner/banner-3d-item-m12-box-2_e07ca5ce17.png);
    }

    .banner3d .banner-3 .box-2 {
        background-image: url(images/banner/banner-3d-item-m13-box-2_614a990583.png);
    }

    .banner3d .banner .box-3 {
        /*background-image: url(images/banner/banner-3d-item-m12-box-3_aa183e9159.png);*/
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        /*bottom: -25px;*/
    }

    .banner3d .banner-1 .box-3 {
        background-image: url(images/banner/banner-3d-item-m11-box-3_8c4e767947.png);
    }

    .banner3d .banner-2 .box-3 {
        background-image: url(images/banner/banner-3d-item-m12-box-3_aa183e9159.png);
    }

    .banner3d .banner-3 .box-3 {
        background-image: url(images/banner/banner-3d-item-m13-box-3_0254a95aca.png);
    }

    .banner3d .move-right {
        transform: translateX(3px);
    }

    .banner3d .move-left {
        transform: translateX(-3px);
    }

    .banner3d .bullet {
        position: absolute;
        bottom: 28px;
        left: 50%;
        transform: translate(-50%, 0);
        /*background-color: red;*/
    }

    .banner3d .bullet li {
        float: left;
        height: 18px;
        width: 18px;
        background-image: url(images/sprite/bullet.png);
        background-size: cover;
        background-position: 0px 0px;
        cursor: pointer;
    }

    .banner3d .bullet .active {
        background-position: 0px 18px;
    }
</style>

<body>
    <div class="container">
        <div class="banner3d">
            <ul class="banner-ct">
                <li class="banner banner-1 show-banner">
                    <div class="shadow"></div>
                    <div class="box box-1"></div>
                    <div class="box box-2"></div>
                    <div class="box box-3"></div>
                </li>
                <li class="banner banner-2">
                    <div class="shadow"></div>
                    <div class="box box-1"></div>
                    <div class="box box-2"></div>
                    <div class="box box-3"></div>
                </li>
                <li class="banner banner-3">
                    <div class="shadow"></div>
                    <div class="box box-1"></div>
                    <div class="box box-2"></div>
                    <div class="box box-3"></div>
                </li>
            </ul>
            <ul class="bullet clearfix">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>



    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="banner3d.js"></script>
    <script>
        new Banner3D($('.banner3d'))
    </script>
</body>

</html>
